<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      body {
        background-color: #414141;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Form</h1>
    <form
      action="#"
      method="GET"
      accept-charset="UTF-16"
      autocomplete="off"
      enctype="text/plain"
      novalidate
      target="_blank"
    >
      <div>
        <label for="f-name"
          >FirstName:
          <input type="text" placeholder="firstname" id="f-name" />
        </label>
      </div>
      <div>
        <label for="l-name"
          >LastName:
          <input type="text" placeholder="lastname" id="l-name" />
        </label>
      </div>
      <div>
        <button type="submit">Pay</button>
      </div>
    </form>
  </body>
</html>
