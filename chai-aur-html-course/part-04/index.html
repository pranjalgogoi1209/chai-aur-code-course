  <body>
    <h1>Formating</h1>
    <!-- This is single line comment -->
    <!--  Hi I am Pranjal

        This is multiline comment-->
    <!-- Comments can be seen by users in page source -->
    <h1>Formating</h1>
    <p><i>To italic</i></p>
    <p><em>Use emphasis always</em></p>
    <hr />
    <p><b>Bold</b></p>
    <p><strong>Use strong always</strong></p>

    <!-- Unordered list -->
    <ul>
      <li>b : strong</li>
      <li>i : em</li>
      <li>small</li>
      <li>sub, sup</li>
      <li>del, mark</li>
    </ul>

    <p>H<sub>2</sub>O</p>

    <!-- STYLE IN HTML -->
    <p
      style="
        background-color: green;
        color: white;
        box-shadow: 10px 10px 10px gray;
      "
    >
      I am Paragraph using style
    </p>

    <!-- style is a global attribute
        title is a global attribute 
        => Global attributes are can be use with any element
    -->
  </body>
