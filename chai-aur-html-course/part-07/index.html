<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }

      .table-1 tbody tr:nth-child(even) {
        background-color: rgba(64, 64, 64, 0.4);
      }

      .table-1 thead tr {
        background-color: rgba(64, 64, 64, 0.4);
      }

      .table-2 tr {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <table class="table-1">
      <thead>
        <tr>
          <th>Country</th>
          <th>Country Code</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>INDIA</td>
          <td>IN</td>
          <td>india@google.com</td>
        </tr>
        <tr>
          <td>UNITED STATES OF AMERICA</td>
          <td>USA</td>
          <td>usa@google.com</td>
        </tr>
        <tr>
          <td>JAPAN</td>
          <td>JP</td>
          <td>japan@google.com</td>
        </tr>
        <tr>
          <td>CHINA</td>
          <td>CN</td>
          <td>chaina@google.com</td>
        </tr>
      </tbody>
      <tfoot>
        <th>FOOTER</th>
        <th>FOOTER</th>
        <th>FOOTER</th>
      </tfoot>
    </table>
    <br />
    <hr />
    <br />
    <table class="table-2">
      <tr>
        <th colspan="3">COUNTRY</th>
        <td>India</td>
        <td>Japan</td>
      </tr>
      <tr>
        <th>CODE</th>
        <td>IN</td>
        <td>JP</td>
      </tr>
    </table>
  </body>
</html>
