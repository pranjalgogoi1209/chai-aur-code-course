<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>BMI CALCULATOR</h1>
      <form>
        <label>Height in CM: <input type="text" id="height" /></label>
        <label>Weight in KG: <input type="text" id="weight" /></label>
        <button type="submit">Calculate</button>
      </form>
      <div class="result">
        <h2>Result: <span></span></h2>
      </div>
      <div class="weight-guide">
        <h2>BMI WEIGHT GUIDE</h2>
        <p style="color: blue">Under weight = Less than 18.6</p>
        <p style="color: green">Normal weight = Between 18.6 and 24.9</p>
        <p style="color: red">Over weight = Greater than 24.9</p>
      </div>
    </div>

    <script>
      const form = document.querySelector("form");
      const span = document.querySelector("span");
      form.addEventListener("submit", e => {
        e.preventDefault();
        const height = e.target.height.value;
        const weight = e.target.weight.value;

        if (!isNaN(height) && height > 0 && !isNaN(weight) && weight > 0) {
          // changing cm to m
          const bmi = weight / (height / 100) ** 2;
          if (bmi < 18.6) {
            span.innerText = `${bmi.toFixed(2)} (Under Weight)`;
            span.style.color = "blue";
          } else if (bmi > 18.6 && bmi < 24.9) {
            span.innerText = `${bmi.toFixed(2)} (Normal Weight)`;
            span.style.color = "green";
          } else {
            span.innerText = `${bmi.toFixed(2)} (Over Weight)`;
            span.style.color = "red";
          }
        } else {
          span.innerText = "Please check your height & weight";
        }
      });
    </script>
  </body>
</html>
