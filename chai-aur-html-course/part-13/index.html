<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      body {
        background-color: #414141;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Form</h1>
    <form action="#" method="GET">
      <div>
        <label for="f-name"
          >FirstName:
          <input
            type="text"
            placeholder="firstname"
            id="f-name"
            value="PRANJAL"
          />
        </label>
      </div>
      <div>
        <label for="l-name"
          >LastName:
          <input type="text" placeholder="lastname" id="l-name" value="GOGOI" />
        </label>
      </div>
      <div>
        <label for="pass"
          >Password:
          <input type="password" placeholder="password" id="pass" />
        </label>
      </div>
      <div>
        <label for="week"
          >Week:
          <input type="week" id="week" />
        </label>
      </div>
      <div>
        <select name="editors" id="" multiple>
          <option value="vscode">vscode</option>
          <option value="subline">subline</option>
        </select>
      </div>
      <div>
        <button type="submit">Pay</button>
      </div>
      <div>
        <input type="reset" value="RESET THE FORM" />
      </div>
    </form>
  </body>
</html>
